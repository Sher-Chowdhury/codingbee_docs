---
apiVersion: v1
kind: Pod
metadata:
  name: pod-httpd
  labels:
    component: httpd
spec:
  initContainers:
    name: initContainers
    image: centos
      - command:
        - /bin/bash
        - -c
        - |
          echo '$(date) INFO: sleep for 1 minute'
          sleep 60
  containers:
    - name: cntr-httpd
      image: httpd
      ports:
        - containerPort: 80