---
apiVersion: v1
kind: Pod
metadata:
  name: pod-httpd
  labels:
    component: apache_webserver
spec: 
  volumes: 
    - name: webcontent    #Â here we specify the name of the volume
      hostPath:
        path: /tmp/webcontent  # need to ensure this folder exists on your worker node, or minikube vm 
        type: Directory
  containers:
    - name: cntr-httpd
      image: httpd
      volumeMounts:
        - name: webcontent
          mountPath: /usr/local/apache2/htdocs
      ports:
        - containerPort: 80